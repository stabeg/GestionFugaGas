    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-2 d-none d-lg-block"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Seguimiento de reporte de fuga</h1>
                            </div>
                            <div class="card" style="width:100%;">
                                <div class="card-body" style="width:100%;">
                                    <h4>Correo electronico</h4>
                                    <input type="email" id="email" name="email" class="form-control" value="">
                                    <h4>Numero de ticket</h4>
                                    <input type="text" id="Seguimiento" name="seguimiento" class="form-control" value="">
                                    <button
                                        class="btn btn-block btn-primary btn-sm mt-2"
                                    >
                                        <i class="fa fa-id-card" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Seguimiento
                                    </button>

                                    <div id="dv_seguimiento" class="ml-3">
                                        <h5 class="card-text">Direccion:</h5>
                                        <p id="adress">Palestina 105,Azcapotzalco,Ciudad de Mexico</p>

                                        <h5 class="card-text mt-2">Descripcion</h5>
                                        <p id="description" name="description" class="text-justify">
                                            Descripcion de fuga
                                        </p>

                                        <h5 class="card-text mt-2">Estado:</h5>
                                        <p id="description" name="description" class="text-justify">
                                            Reporte asignado a cuadrilla 157
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->

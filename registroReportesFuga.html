<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro de Fugas de Gas</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
<style>
  .logo{
    background-image: url("img/logo2.png");
    background-repeat: no-repeat, repeat;    
  }

</style>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-2 d-none d-lg-block"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registrar Reporte de Fuga</h1>
              </div>
              <form class="user">
                  <label for="exampleFormControlInput1">Datos del Ciudadano</label>
                  
                  
                <div class="form-group row">
                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="name" placeholder="Nombres">
                  </div>
                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="apPaterno" placeholder="Apellido Paterno">
                  </div>
                  <div class="col-sm-4">
                      <input type="text" class="form-control form-control-user" id="apMaterno" placeholder="Apellido Materno">
                    </div>
                </div>
                
                <div class="form-group row">
                  
                  <div class="col-sm-4 mb-3 mb-sm-0">
                      <label for="calle">Dirección</label>
                      <input type="text" class="form-control form-control-user" id="calle" placeholder="Calle">
                  </div>
                  <div class="col-sm-4 mt-4">
                      <input type="text" class="form-control form-control-user" id="colonia" placeholder="Colonia">
                  </div>
                  <div class="w-100"></div>
                  <div class="col-sm-4 mt-2">
                      <input type="text" class="form-control form-control-user" id="NumExt" placeholder="Num Ex.">
                  </div>
                  <div class="col-sm-4 mt-2">
                      <!-- <input type="text" class="form-control form-control-user" id="colonia" placeholder="Delegación"> -->                      
                    <select id="inputState" class="form-control" style="border-radius: 10rem; height: 47px;">
                      <option selected>Alcaldía</option>
                      <option value="1">Tlalpan</option>
                      <option value="2">Venustiano Carranza</option>
                      <option value="3">Azcapotzalco</option>
                      <option value="4">Iztapalapa</option>
                      <option value="5">Iztacalco</option>
                      <option value="6">Miguel Hidalgo</option>
                      <option value="7">Magdalena Contreras</option>
                      <option value="8">Coyoacán</option>
                      <option value="9">Milpa Alta</option>
                      <option value="10">Tláhuac</option>
                      <option value="11">Benito Juárez</option>
                      <option value="12">Cuajimalpa de Morelos</option>
                      <option value="13">Gustavo A. Madero</option>
                      <option value="14">Cuauhtémoc</option>
                      <option value="15">Álvaro Obregón</option>
                      <option value="16">Xochimilco</option>
                  </select>                
                  </div>
                  <div class="w-100"></div>
                  <div class="col-sm-4 mt-2">
                      <input type="text" class="form-control form-control-user" id="numInt" placeholder="Num Int.">
                  </div>
                  <div class="w-100"></div>
                  <div class="col-sm-12 mt-2">
                      <input type="tel" class="form-control form-control-user" id="phone" placeholder="Teléfono">
                  </div>
                  
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="calle">Datos del Usuario</label>
                      <input type="email" class="form-control form-control-user" id="correo" placeholder="Correo">
                    </div>
                    <div class="col-sm-6">
                      <input type="email" class="form-control form-control-user" id="confirmCorreo" placeholder="Confirmar Correo">
                    </div>                    
                  </div>               
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Continuar
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
